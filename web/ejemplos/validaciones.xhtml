<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="mensajes" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="nombre" />
                <p:inputText value="#{personaControl.persona.nombre}" id="nombre" required="true" 
                             requiredMessage="Digite el nombre">
                    <f:validateLength minimum="2" />
                </p:inputText>
                
                <h:outputLabel value="Fecha de nacimiento" />
                <p:calendar value="#{personaControl.persona.fechaNacimiento}" locale="es" navigator="true" yearRange="c-200:c" />
                
                <p:outputLabel value="TelÃ©fono" />
                <p:inputMask value="#{personaControl.persona.telefono}" mask="(999)-9999-9999" />
                
                <p:outputLabel value="Sueldo" />
                <p:inputNumber value="#{personaControl.persona.sueldo}" decimalPlaces="2" decimalSeparator="." 
                               thousandSeparator="," symbol="$ " />
                
                <p:commandButton value="Guardar" ajax="false" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
