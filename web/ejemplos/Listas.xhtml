<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panelGrid columns="2" >
            <h:outputLabel value="Persona" />
            <p:selectOneMenu value="#{personaControl.persona}" filter="true" filterMatchMode="contains">
                <f:selectItem itemLabel="--SELECCIONE--" itemValue="#{null}" />
                <f:selectItems value="#{personaControl.lstPersonas}" var="persona" 
                               itemLabel="#{persona.nombre} - #{persona.apellido}" />
            </p:selectOneMenu>
        </p:panelGrid>
    </ui:define>

</ui:composition>
